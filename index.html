<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareLink : File Sharing Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./assets/file.svg" alt="icon" class="center" draggable="false">
                <img src="./assets/file.svg" alt="icon" class="right" draggable="false">
                <img src="./assets/file.svg" alt="icon" class="left" draggable="false">

            </div>
            <input type="file" id="fileInput">
          <div class="title">Drop the files here or <span class="browseBtn">browse</span></div>  
        </div>
        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="title">Uploading...</div>
                <div class="percent-container"><span id="percent">0</span></div>
                <div class="progress-bar"></div>

            </div>
            
        </div>
        <div class="sharing-container">
            <p class="expire">Link expires in 24 hrs</p>
            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="./assets/copy-icon.svg" alt="copy icon" id="copyBtn">
            </div>
            <p>Or send via Email</p>
            <div class="email-container">
                <form >
                    <div class="filed">
                        <label for="your Email"></label>
                        <input type="email" required name="from-email" id="sender">
                    </div>
                </form>
            </div>
        </div>

    </section>
    <script src="index.js"></script>
</body>
</html>
